<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            border: 2px solid #874F41;
        }
        .login-container h3 {
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body style="background-color: #FBE9D0;">
    <div class="login-container" style="background-color: whitesmoke; border-radius: 25px; margin-top: 30px;">
        <h3 style="color: #244855">Đăng Nhập</h3>
        <form th:object="${admin}" th:action="@{/login}" method="POST">
            <div class="form-group">
                <label for="email" style="color: #244855">Email:</label>
                <input type="text" id="email" th:field="${admin.email}" class="form-control" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password" style="color: #244855">Mật khẩu:</label>
                <input type="password" id="password" th:field="${admin.password}" class="form-control" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group text-center">
                <p th:if="${message!=null}" th:text="${message}" style="color: red;"></p>
                <button type="submit" class="btn btn-danger btn-block">Đăng Nhập</button>
            </div>
        </form>
    </div>
</body>
</html>
